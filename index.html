<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
        }

        section {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Moje Logo</h1>
        <p>Twoje Imię</p>
    </header>

    <nav>
        <a href="http://zsdios.pl/">Technikum</a>
        <a href="https://portal.librus.pl/rodzina">Librus</a>
        <a href="https://www.gov.pl/web/edukacja-i-nauka">Ministerstwo Edukacji</a>
    </nav>

    <section>
        <h2>Tabele</h2>
        <table>
            <tr>
                <th>Imie</th>
                <th>Nazwisko</th>
                <th>Wiek</th>
            </tr>
            <tr>
                <td>Viktor</td>
                <td>Dan</td>
                <td>Maksym</td>
            </tr>
            <tr>
              <td>Ren</td>
              <td>Low</td>
              <td>Ten</td>
          </tr>
          <tr>
              <td>32</td>
              <td>25</td>
              <td>19</td>
          </tr>
        </table>
    </section>

    <footer>
        <p>Informacje o autorze</p>
        <p>&copy; 2023 Moja Strona</p>
        <p>Data: <span id="currentDate"></span></p>
    </footer>

    <script>
        // Skrypt do wyświetlania aktualnej daty
        const currentDateElement = document.getElementById("currentDate");
        const currentDate = new Date();
        currentDateElement.textContent = currentDate.toLocaleDateString();
    </script>
</body>
</html>
