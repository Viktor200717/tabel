<!DOCTYPE html>
<html>
<head>
    <title>Moja Witryna</title>
</head>
<body>
    <style>
table, th, td {
  border:1px solid black;
  border-collapse: collapse;
}
</style>
    <h2>Set the height of the second row to 200 pixels</h2>
     <table style="width:100%">
        <tr>
            <td><img src="https://cdn.podroze.smcloud.net/t/photos/t/146001/jesien-w-polsce-zdjecie-ilustracyjne_1153924.jpg" alt="Foto jesien"></td>
            <td><a href="http://zsdios.pl/">Technikum</a></td>
            <td>Fetisov Viktor</td>
            <td><span id="data"></span></td>
            <td><img src="https://polska-org.pl/foto/7231/Zespol_Szkol_Drzewnych_i_Ochrony_Srodowiska_im_Jana_Zamoyskiego_ul_Browarna_Zwierzyniec_7231688.jpg" alt="Foto Technikum"></td>
        </tr>
    </table>

    <script>
        function aktualizujDate() {
            const dataElement = document.getElementById("data");
            const dzisiaj = new Date();
            const dzien = dzisiaj.getDate();
            const miesiac = dzisiaj.getMonth() + 1;
            const rok = dzisiaj.getFullYear();
            const dataAktualna = dzien + '/' + miesiac + '/' + rok;
            dataElement.textContent = dataAktualna;
        }

        // Wywołaj funkcję aktualizacji daty przy załadowaniu strony
        aktualizujDate();

        // Ustaw interwał odświeżania daty (np. co 1 sekundę)
        setInterval(aktualizujDate, 1000);
    </script>
</body>
</html>
