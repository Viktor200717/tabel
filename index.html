<!DOCTYPE html>
<html>
<head>
    <title>Moja Witryna</title>
</head>
<body>
    <div class="conteiner">
    <table border="2">
        <tr>
            <td rowspan="3"> <img src="https://cdn.podroze.smcloud.net/t/photos/t/146001/jesien-w-polsce-zdjecie-ilustracyjne_1153924.jpg" alt="Foto jesien"></td>
            <td><a href="http://zsdios.pl/">Technikum</a></td>
            <td>Fetisov Viktor</td>
            <td><span id="data"></span></td>
            <td rawspan="3"><img src="https://ias24.eu/gallery/cache/600x0_zespol-szkol-drzewnych-2.jpg" alt="Foto Technikum"></td>
        </tr>
    </table>

    <script>
        function aktualizujDate() {
            const dataElement = document.getElementById("data");
            const dzisiaj = new Date();
            const dzien = dzisiaj.getDate();
            const miesiac = dzisiaj.getMonth() + 1;
            const rok = dzisiaj.getFullYear();
            const dataAktualna = dzien + '/' + miesiac + '/' + rok;
            dataElement.textContent = dataAktualna;
        }

        // Wywołaj funkcję aktualizacji daty przy załadowaniu strony
        aktualizujDate();

        // Ustaw interwał odświeżania daty (np. co 1 sekundę)
        setInterval(aktualizujDate, 1000);
    </script>
</body>
</html>
